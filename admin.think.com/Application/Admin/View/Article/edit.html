<extend name="public/common"/>
<block name="content">
    <div class="main-div">
        <form method="post" action="{:U()}">
            <table cellspacing="1" cellpadding="3" width="100%">
                                                <tr>
                    <td class="label">标题</td>
                    <td>
                        <input type="text" name="name" maxlength="60" value="{$name}"/>
                    </td>

                </tr>
                                                                <tr>
                    <td class="label">文章分类</td>
                    <td>

                         {:arrSelect('article_category_id',$atrice,$article_category_id)}

                    </td>

                </tr>
                                                                <tr>
                    <td class="label">内容</td>
                    <td>
                        <input type="textarea" name="content" maxlength="60" value="{$content}"/>
                    </td>

                </tr>
                                                                <tr>
                    <td class="label">浏览次数</td>
                    <td>
                        <input type="text" name="times" maxlength="60" value="{$times}"/>
                    </td>

                </tr>
                                                                <tr>
                    <td class="label">录入时间</td>
                    <td>
                        <input type="text" name="inputtime" maxlength="60" value="{$inputtime}"/>
                    </td>

                </tr>
                                                                <tr>
                    <td class="label">摘要</td>
                    <td>
                        <input type="textarea" name="intro" maxlength="60" value="{$intro}"/>
                    </td>

                </tr>
                                                                <tr>
                    <td class="label">状态</td>
                    <td>
                    <input type='radio' name='status' class='status' value='1'/> 是
                    <input type='radio' name='status' class='status' value='0'/> 否
                                        </td>
                </tr>
                                                                <tr>
                    <td class="label">排序</td>
                    <td>
                        <input type="text" name="sort" maxlength="60" value="{$sort}"/>
                    </td>

                </tr>
                                                <tr>
                    <td colspan="2" align="center"><br/>
                        <input type="hidden" name="id" value="{$id}"/>
                        <input type="submit" class="button ajax_post1" value=" 确定 "/>
                        <input type="reset" class="button" value=" 重置 "/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <script type="text/javascript" src="__JS__/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="__LAYER__/layer.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.status').val([{$status|default =1}]);

        });
    </script>
</block>
